<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="logo">
      <h1>Social App</h1>
    </div>
    <div class="user-menu">
      <div *ngIf="user" class="user-profile">
        <img [src]="user.photoUrl || 'assets/default-avatar.png'" alt="User photo" class="avatar" />
        <span class="username">{{ user.name }}</span>
      </div>
      <button class="logout-button" (click)="logout()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </button>
    </div>
  </header>

  <main class="dashboard-content">
    <div class="welcome-card">
      <div *ngIf="user" class="user-info">
        <div class="user-avatar">
          <img [src]="user.photoUrl || 'assets/default-avatar.png'" alt="User photo" />
        </div>
        <div class="user-details">
          <h2>Welcome, {{ user.name }}!</h2>
          <p class="email">{{ user.email }}</p>
          <p class="login-method">Logged in via {{ user.provider }}</p>
        </div>
      </div>
    </div>

    <div class="dashboard-cards">
      <div class="card">
        <h3>Recent Activity</h3>
        <p>No recent activity to display.</p>
      </div>
      
      <div class="card">
        <h3>Your Profile</h3>
        <p>Complete your profile to get the most out of our app.</p>
        <!-- <button class="action-button">Edit Profile</button> -->
        <lib-my-button></lib-my-button>
      </div>
      
      <div class="card">
        <h3>Connected Accounts</h3>
        <ul class="connected-accounts">
          <li *ngIf="user?.provider === 'FACEBOOK'" class="connected facebook">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M9.19795 21.5H13.198V13.4901H16.8021L17.198 9.50977H13.198V7.5C13.198 6.94772 13.6457 6.5 14.198 6.5H17.198V2.5H14.198C11.4365 2.5 9.19795 4.73858 9.19795 7.5V9.50977H7.19795L6.80206 13.4901H9.19795V21.5Z" />
            </svg>
            Facebook
          </li>
          <li *ngIf="user?.provider === 'GOOGLE'" class="connected google">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
            </svg>
            Google
          </li>
        </ul>
      </div>
    </div>
  </main>
</div>
