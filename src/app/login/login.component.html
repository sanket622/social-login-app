<div class="login-page">
  <div class="login-card">
    <h1 class="title">Welcome</h1>
    <p class="subtitle">Sign in to continue</p>
    
    <div *ngIf="!user" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" class="input-field" />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" class="input-field" />
      </div>
      
      <button class="login-button">Sign In</button>
      
      <div class="divider">
        <span>or continue with</span>
      </div>
      
      <div class="social-buttons">
        <!-- Google Sign-In Button -->
        <div class="social-icon-button google-button">
          <div class="hidden-google-button">
            <asl-google-signin-button type="icon" size="medium"></asl-google-signin-button>
          </div>
          <svg class="social-icon google-overlay" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" fill="#4285F4"/>
          </svg>
        </div>
        
        <!-- Facebook Sign-In Button -->
        <button class="social-icon-button facebook-button" (click)="signInWithFB()">
          <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2.04C6.5 2.04 2 6.53 2 12.06C2 17.06 5.66 21.21 10.44 21.96V14.96H7.9V12.06H10.44V9.85C10.44 7.34 11.93 5.96 14.22 5.96C15.31 5.96 16.45 6.15 16.45 6.15V8.62H15.19C13.95 8.62 13.56 9.39 13.56 10.18V12.06H16.34L15.89 14.96H13.56V21.96C15.9 21.59 18.03 20.4 19.6 18.64C21.17 16.88 22.06 14.64 22.06 12.32C22.06 6.79 17.56 2.29 12.06 2.29L12 2.04Z" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- User info (if logged in) -->
    <div *ngIf="user" class="already-logged-in">
      <div class="user-avatar">
        <img [src]="user.photoUrl || 'assets/default-avatar.png'" alt="User avatar">
      </div>
      <h2>{{ user.name }}</h2>
      <p>{{ user.email }}</p>
      <p class="redirect-message">Redirecting to dashboard...</p>
    </div>
  </div>
</div>
